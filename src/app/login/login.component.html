
<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">

    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <!--begin::Aside-->
        <div class="d-flex flex-lg-row-fluid">
            <!--begin::Content-->
            <div
                class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
                <!--begin::Image-->
                <img
                    class="theme-light-show mx-auto mw-100 w-150px w-lg-500px mb-10 mb-lg-20"
                    src="assets/media/auth/presaber.png"
                    alt />
                <img
                    class="theme-dark-show mx-auto mw-100 w-150px w-lg-300px mb-10 mb-lg-20"
                    src="assets/media/auth/agency-dark.png"
                    alt />
                <!--end::Image-->
                <!--begin::Title-->
                <h1 class="text-gray-800 fs-2qx fw-bold text-center mb-7">
                    Plataforma PRESABER
                </h1>
                <!--end::Title-->
                <!--begin::Text-->
                <div class="text-gray-600 fs-base text-center fw-semibold">
                    MATEMÁTICAS - LECTURA CRÍTICA - SOCIALES - CIENCIAS
                    NATURALES -
                    INGLES
                </div>
                <!--end::Text-->
            </div>
            <!--end::Content-->
        </div>
        <!--begin::Aside-->

        <!--begin::Body-->
        <div
            class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
            <!--begin::Wrapper-->
            <div
                class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
                <!--begin::Content-->
                <div
                    class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
                    <!--begin::Wrapper-->
                    <div
                        class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">

                        <!--begin::Form-->
                        <form
                            #f="ngForm"
                            class="form w-100"
                            id="kt_sign_in_form"
                            (ngSubmit)="ingresar( f )">
                            <!--begin::Heading-->
                            <div class="text-center mb-11">
                                <!--begin::Title-->
                                <h1
                                    class="text-gray-900 fw-bolder mb-3">Bienvenido estudiante!</h1>
                                <!--end::Title-->
                                <!--begin::Subtitle-->
                                <div class="text-gray-500 fw-semibold fs-6">
                                    Inicie sesión para ingresar a PRESABER
                                </div>
                                <!--end::Subtitle=-->
                            </div>
                            <!--begin::Heading-->

                            <!--begin::Separator-->
                            <!-- <div class="separator separator-content my-14">
      <span class="w-125px text-gray-500 fw-semibold fs-7">Login</span>
   </div> -->
                            <!--end::Separator-->
                            <!--begin::Input group=-->
                            <div class="fv-row g-3 mb-9">
                                <div class="col-md-12">
                                    <!--begin::Email-->
                                    <input
                                        type="text"
                                        required
                                        placeholder="usuario"
                                        name="username"
                                        autocomplete="off"
                                        class="form-control bg-transparent"
                                        [ngModel]="username" />

                                    <!--end::Email-->
                                </div>
                            </div>
                            <!--end::Input group=-->
                            <div class="fv-row g-3 mb-9">
                                <div class="col-md-12">
                                    <!--begin::Password-->
                                    <input
                                        ngModel
                                        required
                                        type="password"
                                        placeholder="Password"
                                        name="password"
                                        autocomplete="off"
                                        class="form-control bg-transparent" />

                                    <!--end::Password-->
                                </div>
                            </div>
                            <!--end::Input group=-->

                            <!--begin::Accept-->
                            <div class="fv-row mb-8">
                                <label class="form-check form-check-inline">
                                    <input
                                        [(ngModel)]="recuerdame"
                                        name="recuerdame"
                                        class="form-check-input"
                                        type="checkbox" value="1" />
                                    <span
                                        class="form-check-label fw-semibold text-gray-700 fs-base ms-1">Recuerdame
                                    </span>
                                </label>
                            </div>
                            <!--end::Accept-->

                            <!--begin::Submit button-->
                            <div class="d-grid mb-10">
                                <button
                                    type="submit"
                                    id="kt_sign_in_submit"
                                    class="btn btn-primary"
                                    [disabled]="cargando"
                                    >
                                    <!--begin::Indicator label-->
                                    <span class="indicator-label">Iniciar
                                        Sesión</span>
                                    <!--end::Indicator label-->
                                    <!--begin::Indicator progress-->
                                    <!-- <span class="indicator-progress"
            >Espere por favor...
            <span
               class="spinner-border spinner-border-sm align-middle ms-2"
            ></span
         ></span> -->
                                    <!--end::Indicator progress-->
                                </button>

                            </div>
                            <!--end::Submit button-->
                        </form>
                        <!--end::Form-->

                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Content-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Body-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->
