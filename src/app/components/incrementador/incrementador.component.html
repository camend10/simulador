
<h3>
    {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-info btn-icon" type="button"
            (click)="cambiarValor(-5)">
            <i class="fas fa-solid fa-minus"></i>
        </button>
    </span>

    <input
        #txtProgress
        type="number"
        class="form-control"
        name="progreso" min="1" max="100"
        [(ngModel)]="progreso"
        (ngModelChange)="onChanges($event)">

    <span class="input-group-btn">
        <button class="btn btn-info btn-icon" type="button"
            (click)="cambiarValor(+5)">
            <i class="fas fa-solid fa-plus"></i>
        </button>
    </span>
</div>
